name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Check Files & Install
      run: |
        echo "Checking file structure..."
        ls -R
        if [ -f "requirements.txt" ]; then
          echo "Files found in root."
          pip install -r requirements.txt
        elif [ -f "football-mobile/requirements.txt" ]; then
          echo "Files found in subfolder. Moving to root..."
          cp -r football-mobile/* .
          pip install -r requirements.txt
        else
          echo "Error: requirements.txt not found. Please upload your code files!"
          exit 1
        fi

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.0'

    - name: Flet Build APK
      run: |
        flet build apk --verbose

    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: football-fixtures-apk
        path: build/apk/app-release.apk
