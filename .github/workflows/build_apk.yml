name: Build Android APK

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    # 升级到 v4
    - uses: actions/checkout@v4

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Prepare Code
      run: |
        MAIN_PATH=$(find . -name main.py | head -n 1)
        if [ -n "$MAIN_PATH" ]; then
           DIR_NAME=$(dirname "$MAIN_PATH")
           if [ "$DIR_NAME" != "." ]; then
              cp -r "$DIR_NAME"/* .
           fi
        fi
        
        # 清理可能导致报错的图标引用
        sed -i 's/icon=ft.Icons.REFRESH/icon=ft.Icons.REFRESH/g' main.py || true
        sed -i 's/iconbitmap("football.ico")//g' main.py || true
        
        echo "flet" > requirements.txt
        echo "requests" >> requirements.txt
        echo "beautifulsoup4" >> requirements.txt
        echo "pytz" >> requirements.txt

    - name: Install Dependencies
      run: pip install -r requirements.txt

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.22.0'
        channel: 'stable'

    - name: Flet Build APK
      run: |
        flet build apk --verbose

    # 关键修改：升级到 v4
    - name: Upload APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: football-app
        path: build/apk/app-release.apk
