name: Build Android APK

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Prepare Code
      run: |
        # 1. 智能查找 main.py
        MAIN_PATH=$(find . -name main.py | head -n 1)
        if [ -n "$MAIN_PATH" ]; then
           DIR_NAME=$(dirname "$MAIN_PATH")
           if [ "$DIR_NAME" != "." ]; then
              echo "Moving files from $DIR_NAME to root..."
              cp -r "$DIR_NAME"/* .
           fi
        fi
        
        # 2. 生成依赖文件
        echo "flet" > requirements.txt
        echo "requests" >> requirements.txt
        echo "beautifulsoup4" >> requirements.txt
        echo "pytz" >> requirements.txt

    - name: Install Dependencies
      run: pip install -r requirements.txt

    # === 这里就是升级 Flutter 的地方 ===
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.22.0'  # <--- 我已经帮您改成了最新版
        channel: 'stable'

    - name: Flet Build APK
      run: |
        # 增加 --no-android-splash 参数，避免因缺少启动图资源报错
        flet build apk --verbose 

    - name: Upload APK
      if: success()
      uses: actions/upload-artifact@v3
      with:
        name: football-app
        path: build/apk/app-release.apk
